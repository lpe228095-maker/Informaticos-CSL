version: "3.9"

########################################
# Frontend & Backend
########################################
services:
  frontend:
    build: ./frontend
    container_name: project_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: project_backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - REDIS_DOCUMENT_INDEX=documentos
      - REDIS_DOCUMENT_KNN=2
    depends_on:
      - redis
    restart: unless-stopped

  ########################################
  # Database (Redis Stack para Backend)
  ########################################
  redis:
    image: redis/redis-stack:latest
    container_name: project_redis
    ports:
      - "6379:6379"
      - "8001:8001"   # RedisInsight opcional en http://localhost:8001
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

